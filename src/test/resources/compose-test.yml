version: '2'
services:
  db:
    build:
      context: ./db
    image: crowd-db
    ports:
      - 5432:5432

  backend-service:
    image: ampnet/crowdfunding-backend:latest
    environment:
      - "spring.profiles.active=integration-test"
    depends_on:
       - db
       - ipfs
    ports:
       - 8123:8123

  blockchain-service:
    image: ampnet/crowdfunding-blockchain:latest
    environment:
      - "spring.profiles.active=integration-test"
    depends_on:
      - db
      - ganache-ampnet-contracts
    ports:
      - 8124:8124

  ganache-ampnet-contracts:
    image: ampnet/crowdfunding-contracts:latest
    ports:
      - 8545:8545

  ipfs:
    image: ipfs/go-ipfs:latest
    ports:
      - 4001:4001
      - 8080:8080
      - 5001:5001
