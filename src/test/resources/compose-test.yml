version: '2'
services:
  db:
    image: crowd-db
    ports:
      - 5432:5432
    expose:
       - 5432

  backend-service:
    image: crowdfunding-backend:0.0.1-SNAPSHOT
    environment:
      - "spring.profiles.active=dev"
    depends_on:
       - db
    ports:
       - 8123:8123
    expose:
       - 8123

  blockchain-service:
    image: blockchain:0.0.1-SNAPSHOT
    environment:
      - "spring.profiles.active=dev"
    depends_on:
      - db
      - ganache-ampnet-contracts
    ports:
      - 8124:8124

  ganache-ampnet-contracts:
    image: ampnet-contracts
    ports:
      - 8545:8545
    expose:
      - 8545
